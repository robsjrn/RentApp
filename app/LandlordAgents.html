        <SCRIPT id=/templates/landlord.html type=text/ng-template> 
				<div class="container">
				    <div class="row">
					    <div class="col-md-8">
                             <div class="well"> 
							     <h5>What we Do for You</h5>
								 <hr>
								 <p>We Help You Reach qualified renters at the best time during the rental search.</p>
                                 <p>Save time and money by getting new tenants as soon as possible after someone moves  out. </p> 
								 <p>Get reliable, accurate reports.	</p>
								 <p>Close vacancies faster.	</p>
									
						     </div> 
						</div>  
						 <div class="col-md-4">
						   <div class="panel panel-default">
							  <div class="panel-heading">
								<h4 class="label label-primary">Landlord Registration</h4>
							 </div>
							  <div class="panel-body">
							    <label for="idnumber">ID Number</label>
								<input type="text" class="form-control" placeholder="Identification Document" id="idnumber" ng-model="landlord.id" ng-disabled=disableComponents>
								<label for="Names">Names</label>
								<input type="text" class="form-control" placeholder="Names" id="Names" ng-model="landlord.names" ng-disabled=disableComponents>
								<label for="Occupation">Occupation</label>
								<input type="text" class="form-control" placeholder="Occupation" id="Occupation" ng-model="landlord.occupation" ng-disabled=disableComponents>
								<label for="Home">Email</label>
								<input type="text" class="form-control" placeholder="Email" id="email" ng-model="landlord.email" ng-disabled=disableComponents>
								<label for="Home">Contacts</label>
								<input type="text" class="form-control" placeholder="Contacts" id="Home" ng-model="landlord.contact" ng-disabled=disableComponents>
											 
							  </div>
							   <div class="panel-footer">
								 <button type="button" class="btn btn-primary " ng-click="SaveLandlord()">Save</button>
								 <button type="button" class="btn btn-danger ">Clear</button>
							 </div>
				
							</div>
							<div ng-show="ErrorStatus" class="alert alert-danger"><strong>Database Error</strong> </div>  
							<div ng-show="SuccessStatus" class="alert alert-success"><strong>Landlord</strong> Successfully Saved</div>
						</div> 
						</div>  
               </div>  
	     </SCRIPT> 



	  <SCRIPT id=/templates/Agents.html type=text/ng-template> 				
	            <div class="container">
				 <div class="row well">
				   <div class="col-md-5 col-md-offset-3">
				   <div class="input-group">
				    <span class="input-group-btn ">
					   <h4 class="label label-primary">Find Agents in &nbsp </h4>
					 </span>
					 <select class="form-control"  ng-model="search.agent" ng-options="loca.name for loca in loc">
					 </select>
					  <span class="input-group-btn">
						<button class="btn btn-default" type="button"> Search!</button>
					  </span>
					 </div>
					</div>
				</div> 
			</div>  	  
	  </SCRIPT>
