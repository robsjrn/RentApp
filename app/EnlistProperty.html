     <div data-ng-controller="MainCtrl" class="container">
          <div class="row">
               <div class="col-md-6">
                Story
		     </div>

			 <div class="col-md-6">
                <div class="well">
                    <div class="panel panel-default">
							  <div class="panel-heading">
								<h4 class="label label-primary">Property Registration</h4>
							 </div>
							  <div class="panel-body">
							       <form id="PropertyRegistration" name="PropertyRegistration" novalidate>
									 <label for="location">Location</label>
									 <select class="form-control"  ng-model="Property.location" ng-options="loca.name for loca in loc">
									 </select>
									  <label >Property Type</label>
									 <select class="form-control"  ng-model="Property.type" ng-options="servicetype.name for servicetype in type">
									 </select>
									 <label >Property Size</label>

                                    <div class="input-group">
									 <input type="text" class="form-control" placeholder="Property Size" id="PropertySize" name="PropertySize" ng-model="Property.Size" required >
                                      <div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Measurement<span class="caret"></span></button>
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
										  <li ng-repeat="item in Measurements">
												  <a ng-click="selectMeasurements(item)"href="#">{{item}}</a>
										  </li>
										</ul>
									  </div>
                                     </div>

									 <label for="servicenames">Amount/Value</label>
									 <input type="text" class="form-control" placeholder="Property Amount/Value" id="PropertyAmount" name="PropertyAmount" ng-model="Property.Amount" required >
									 <label for="servicecontact">Property Contact</label>
									 <input type="text" class="form-control" placeholder="Property Contacts" id="Propertycontact" name=">Propertycontact" ng-model="Property.contact" required >
									 <hr>
									  <div class="panel-footer">
										<div class="btn-group btn-group-sm ">
										   <div class="btn-group">
											 <button type="button" ng-click="Save()" class="btn btn-info" ng-disabled="PropertyRegistration.$invalid" >Add</button>
										   </div>
										  <div class="btn-group">
											<button type="button" ng-click="clear()" class="btn btn-warning" >Clear</button>
										 </div>
									 </div>
									 <div ng-show="saved" class="alert alert-danger"><strong>Details Saved</strong> </div>
									  <div ng-show="error" class="alert alert-danger"><strong>Error in Maintaing your Details</strong> 
									  </div>
									</form>

							  </div>
		       </div>
		     </div>
		  </div>
	 </div>
