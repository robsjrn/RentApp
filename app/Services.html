<div data-ng-controller="MainCtrl" >
      <form id="login" name="login" class="navbar-form navbar-right" role="form" novalidate>
	     <h5><span class="fa fa-sign-in">Login</h5>
		  <div ng-show="invalidcredential" class="alert alert-danger"><strong>Invalid Credential !!!</strong> </div>  
            <div class="form-group">
              <input type="text" placeholder="UserName" class="form-control" name="username" id="username"  ng-model="user.username" required><span ng-show="login.username.$dirty &amp;&amp; login.username.$error.required" class="help-block">User Credential Required</span>

            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password" id="password"  ng-model="user.password" required ><span ng-show="login.password.$dirty &amp;&amp; login.password.$error.required" class="help-block"> Password is Required</span>
            </div>
            <button  ng-disabled="login.$invalid" ng-click="Userlogin()" type="submit" class="btn btn-success">Sign in</button>
          </form>
