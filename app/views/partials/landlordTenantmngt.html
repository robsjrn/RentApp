
   <div class="panel panel-default">
  <div class="panel-heading">Tenant Management  : </div>
  <div class="panel-body">
  <tabset>
  <tab heading="Add">

                <br>
					<div class="panel panel-primary">
					 <div class="panel-body">
							   <div class="col-md-4">
								<form name="tform" id="tform" novalidate> 
								   <label for="tenantnames">Tenant Names</label>
								   <input type="text" class="form-control" placeholder="Tenant Names" id="tenantnames" name="tenantnames" ng-model="Tenant.name" ng-disabled=disableComponents required>
								   <label for="idno" >Id Number</label>
								   <input type="text" class="form-control" placeholder="Id Number" id ="idno" ng-model="Tenant._id" ng-disabled=disableComponents required>
								   <label for="occp">Occupation</label>
								   <textarea class="form-control" rows="3" id="desc" ng-model="Tenant.occupation" ng-disabled=disableComponents></textarea>
								</div>
							  <div class="col-md-4">
							     <label for="cont">Contacts</label>
								   <input type="text" class="form-control" placeholder="Contact" id ="cont" ng-model="Tenant.contact" ng-disabled=disableComponents required>
								  <label for="Email">Email</label>
								   <input type="uEmail" class="form-control" name="uEmail" placeholder="Email" id ="uEmail" ng-model="Tenant.email" ng-disabled=disableComponents><div ng-show ="tform.uEmail.$dirty && tform.uEmail.$invalid" required>Invalid :<span ng-show="tform.uEmail.$error.email">Email not Valid<span>
								   <span ng-show="tform.uEmail.$error.required">Email Required<span></div>
							      <label for="plw">Location of Work</label>
								   <input type="text" class="form-control" placeholder="Place of Work" id ="plw" ng-model="Tenant.location" ng-disabled=disableComponents>
							    <label for="plot">Plot Name</label>
							       <select class="form-control"  ng-model="Tenant.plot" id="plot" ng-options="c.name for c in plots" ng-disabled=disableComponents required>    
			                       </select>  
                                        
								 </form>  
							   </div>
                  </div>
              <div class="panel-footer">
			       <div class="btn-group btn-group-sm ">
                     <div class="btn-group">
			           <button type="button" class="btn btn-info" ng-click="addTenant()" ng-disabled=!disableComponents>Add</button>
					   </div>
                      <div class="btn-group">
					    <button type="button" class="btn btn-warning" ng-disabled=disableComponents ng-click="clearTenant()">Clear</button>
                     </div>
				      <div class="btn-group">
						<button type="button" class="btn btn-success" ng-click="saveTenant()" ng-disabled="tform.$invalid" >Save</button>
					</div>
                       <div class="btn-group">
						<button type="button" class="btn btn-danger">Delete</button>
					  </div>
                   </div>

              </div>

               </div>
            <div ng-show="tenantcreated" class="alert alert-success"><strong>{{msg}} !!!</strong> Tenant Successfully Saved</div>
			<div ng-show="tenanterror" class="alert alert-warning"><strong>Error Occurred !!!</strong> {{msg}}</div>

  </tab>
 

  </div>
</div>
