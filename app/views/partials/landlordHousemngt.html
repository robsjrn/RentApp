<div>


 <div class="panel panel-default">
					<div class="panel-heading">
					  <h3 class="panel-title">House Management</h3>
				   </div>
					   <div class="panel-body">
                
                       <tabset>
							 <tab heading="Add">
							   <br>
							    <div class="col-md-4">
								 <label for="plot">Plot Name</label>
							       <select class="form-control"  ng-model="House.plot" id="plot" ng-options="c.name for c in plot" ng-disabled=disableComponents>    
			                       </select>
								   <label for="hsenum">House Number</label>
								   <input type="text" class="form-control" placeholder="House Number" id="hsenum" ng-model="House.number" ng-disabled=disableComponents>
								   <label for="amt">Amount</label>
								   <input type="number" class="form-control" placeholder="Amount" id ="amt" ng-model="House.amount" ng-disabled=disableComponents>
								</div>
							  <div class="col-md-4">
							    <label for="hsetype">House Type</label>
							    <select class="form-control"  ng-model="House.type" id="hsetype" ng-options="h.name for h in hsetype" ng-disabled=disableComponents>    
			                       </select>
								 <label for="desc">Description</label>
								 <textarea class="form-control" rows="3" id="desc" ng-model="House.description" ng-disabled=disableComponents></textarea>
							   </div>
							 </tab>

							 <tab heading="Edit">
							   <br>
							 </tab>
      
						</tabset>
                       </div>
 
                       <div class="panel-footer">
					   <button type="button" class="btn btn-success" ng-click="addHouse()" ng-disabled=!disableComponents>Add</button>
				
					    <button type="button" class="btn btn-warning" ng-disabled=disableComponents>Clear</button>
					    <button type="button" class="btn btn-success" ng-click="saveHouse()" ng-disabled=disableComponents>Save</button>
					   </div>


					      </div>
            <div ng-show="housecreated" class="alert alert-success"><strong>{{msg}} !!!</strong> House Successfully Maintained</div>
			<div ng-show="houseterror" class="alert alert-success"><strong>Error Occurred !!!</strong> {{msg}}</div>
					  							 
					</div>  


</div>
