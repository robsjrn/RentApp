<br>
<div class="col-xs-6">
  <div class="panel panel-default">
					 <div class="panel-heading">
						     Upload Photo
						  </div>
					<div class="panel-body">
                        
                          <input type="file"  ng-file-select="onFileSelect($files)" >
						  <p>OR</p>

                       <div ng-file-drop="onFileSelect($files)" class="drop-box" ng-file-drag-over-class="optional-css-class"
                  ng-show="dropSupported">drop files here</div>
                   <div ng-file-drop-available="dropSupported=true" 
                       ng-show="!dropSupported">Droping File is not supported!</div>



						  
			             <span class="progress" ng-show="progress[$index] >= 0">						
							<div style="width:{{progress[$index]}}%">{{progress[$index]}}%</div>
						</span>
						  <hr>
						    <div class="btn-group">
						      <button type="button" class="btn btn-danger">Upload</button>
							   <button type="button" class="btn btn-success">Save</button>
                            </div>
					 </div>
					</div>  
			
</div>

<div class="col-xs-6">
<div class="panel panel-default">
					   <div class="panel-heading">
						     Tenant Details
						</div>
					<div class="panel-body">
                           Photo Details	
						   
						   <hr>
						   <div class="btn-group">
						     <button type="button" class="btn btn-success">Save</button>
							 <button type="button" class="btn btn-warning">Clear</button>
							 <button type="button" class="btn btn-danger">Edit</button>
                            </div>
					 </div>
		</div> 
</div>
