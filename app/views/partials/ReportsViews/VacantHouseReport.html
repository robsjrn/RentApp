<div class="panel panel-default">
  <div class="panel-heading">

   <div class="btn-group panel-title">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
   Select Plot .. <span class="caret"></span>
   
  </button>
 
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="plot in landlordplots">
	   <a ng-click="GetReportDetails(plot.Plotname)">{{plot.Plotname}}</a>
	</li>
    
  </ul>
</div>

  </div>
  <div class="panel-body">


							 <div ng-show="showError">
			                  <div class="alert alert-warning"><strong>No Availbale Data..</strong> </div>
			               </div>
						     <div ng-show="showData">
                               <pagination total-items="bigTotalItems" page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>

			      
							    <div class="col-xs-12" >
									<div class="table-responsive">
										<table class="table table-striped table-condensed" >
										<thead>
										<td><a>House Number</a></td>
										<td><a>Amount</a></td>
										<td><a>House Type</a></td>
										<td><a>Description</a></td>
										</thead>
									  <tr data-ng-repeat="report in reportData " >
										<td><a href="#">{{report.number}}</a></td>
										<td>{{report.amount}}</td>
										<td>{{report.type.name}}</td>
										<td>{{report.description}}</td>
									</tr>
										</table>
									</div>
								</div>
						    </div>



  </div>
</div>
