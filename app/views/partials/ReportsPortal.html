  <div class="panel panel-default">
					 <div class="panel-heading">



                       
							   <label for="trantype">Report Type</label>
							       <select   ng-model="reportTypename" id="trantype" ng-options="report.name for report in reportType" >  
			                       </select>


								   <label for="plot">Plot Name</label>
							       <select  ng-model="plot" id="plot" ng-options="c.name for c in plots"  required>    
			                       </select>  
		             

					 </div>
					
					 	<div class="panel-body">
                          <div class="col-md-6">  
							 <h4>From</h4>
							<div class="row">
								<div class="col-md-6">
									<p class="input-group">
									  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="fromdt" is-open="Fromopened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
									  <span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="Fromopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
									  </span>
									</p>
								</div>
							</div>
                          </div>

                       <div class="col-md-6">  
							 <h4>To</h4>
							<div class="row">
								<div class="col-md-6">
									<p class="input-group">
									  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="todt" is-open="Toopened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
									  <span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="Toopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
									  </span>
									</p>
								</div>
							</div>
                          </div>


                    <button type="button" class="btn-danger" ng-click="getReport()">Get</button>
                      <hr>
						<div class="row">
                              
						 </div>
					 </div>
 </div>

<modal-dialog show='showData' dialog-title='Transaction Data' width='600px'>

     <pager total-items="totalItems" ng-model="currentPage"></pager>
						      
							    <div class="col-xs-12" >
									<div class="table-responsive">
										<table class="table table-striped table-condensed" >
										<thead>
										<td><a>House Number</a></td>
										<td><a>Amount</a></td>
										<td><a>Transaction Type</a></td>
										<td><a>Description</a></td>
										</thead>
											   <tr data-ng-repeat="report in reportData" >
												<td><a href="#">{{report.housenumber}}</a></td>
												<td>{{report.tranAmount}}</td>
												<td>{{report.transactiontype}}</td>
												<td>{{report.Description}}</td>
												</tr>
										</table>
									</div>
								</div>

</modal-dialog>
