<br>
  <div class="panel panel-default">
	<div class="panel-heading">
	<h1 class="panel-title">My Neighbours 
	<span>
		<input type="text" ng-model="search">
		<button type="submit">Filter</button>
	</span>

<span class="pull-right badge">{{Neighbours.length}}</span></h1>
	</div>
	<div class="panel-body">
          <div class="table-responsive">
			<table class="table table-striped table-condensed" >
			<thead>
			<td><a># No.</a></td>
			<td><a>Names</a></td>
			<td><a>House Number</a></td>
			</thead>
				   <tr data-ng-repeat="neighbour in Neighbours | filter:search" ng-animate="'animate'">
				    <td>{{$index + 1}}</td>
					<td>{{neighbour.name}}</td>
					<td>{{neighbour.housename}}</td>

					
					</tr>
			</table>
		</div>
	</div>
	</div>
