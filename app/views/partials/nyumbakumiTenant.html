  <div class="panel panel-default">
	<div class="panel-heading">

	 <span class=" badge">{{Neighbours.length}} Neighbours</span>
		 

         
	</div>
	<div class="panel-body">
	        <div class="input-group">
						<input type="text" class="form-control" ng-model="search" placeholder="Search" name="srch-term" id="srch-term">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
          <div class="table-responsive">
			<table class="table table-striped table-condensed" >
			<thead>
			<td><a># No.</a></td>
			<td><a>Names</a></td>
			<td><a>House Number</a></td>
			</thead>
				   <tr data-ng-repeat="neighbour in Neighbours | filter:search" >
				    <td>{{$index + 1}}</td>
					<td><a href="#!/viewDetails/{{neighbour._id}}">{{neighbour.name}}</a></td>
					<td>{{neighbour.housename}}</td>					
					</tr>
			</table>
		</div>
	</div>
	</div>
