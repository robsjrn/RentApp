</div>
	<div class="panel panel-default">
	<div class="panel-heading">
				<button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal">
				  <span class="glyphicon glyphicon-pencil"></span> Compose
				</button>
					</div>
	<div class="panel-body">
 <tabset>
  <tab heading="Inbox">
	<div class="col-xs-12" >
		<div class="table-responsive">
			<table class="table table-striped table-condensed" >
			<thead>
			<td><a>From</a></td>
			<td><a>Subject</a></td>
			<td><a>Message</a></td>
			<td><a>Date</a></td>
			</thead>
				   <tr data-ng-repeat="inboxx in emails">
					<td><a href="#/viewuser/{{inboxx.from}}">{{inboxx.from}}</a></td>
					<td>{{inboxx.subject}}</td>
					<td>{{inboxx.msg}}</td>
					<td>{{inboxx.date}}</td>
					<td><a href="#/reply"> Reply</a> </td>
					<td><a href="#/">Delete</a> </td>
					</tr>
			</table>
		</div>
	</div>
 </tab>
<tab heading="Sent">
	<div class="col-xs-12">
	 <div class="table-responsive">
		<table class="table table-striped table-condensed" >
		<thead>
		<td><a>To</a></td>
		<td><a>Subject</a></td>
		<td><a>Message</a></td>
		<td><a>Date</a></td>
		</thead>
			   <tr data-ng-repeat="Sent in Sentemails">
				<td><a href="#/viewuser/{{inboxx.from}}">{{Sent.to}}</a></td>
				<td>{{Sent.subject}}</td>
				<td>{{Sent.msg}}</td>
				<td>{{Sent.date}}</td>
				<td><a href="#/">Delete</a> </td>
				</tr>
		</table>
	</div>
	</div>
</tab>
 <tabset>

</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Message</h4>
		<h5>		 
		  To : <select ng-model="to" ng-options="friend.name for friend in friends"></select>
		</h5>
		<h5>Subject :
		  <input type="text" ng-model="subject"/>	
		</h5>
      </div>
      <div class="modal-body">
      <textarea ng-model="msg"> </textarea>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
