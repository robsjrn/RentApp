<br>
<div class="panel">
<div class="span3">


<br>
 <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  <span class="glyphicon glyphicon-pencil"></span> Compose
</button>

</div>
<div class="span6">
<table class="table table-striped" >
<thead>
<td><a>From</a></td>
<td><a>Subject</a></td>
<td><a>Message</a></td>
</thead>
       <tr data-ng-repeat="inboxx in inbox ">
	    <td><a href="#/viewuser/{{inboxx.from}}">{{inboxx.from}}</a></td>
	    <td>{{inboxx.subject}}</td>
		<td>{{inboxx.msg}}</td>
	    <td><a href="#/reply"> Reply</a> </td>
		</tr>
</table>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Message</h4>
		<h5>		 
		  To : <select ng-model="to" ng-options="friend.name for friend in friends"></select>
		</h5>
		<h5>Subject :
		  <input type="text" ng-model="subject"/>	
		</h5>
      </div>
      <div class="modal-body">
      <textarea ng-model="msg"> </textarea>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
